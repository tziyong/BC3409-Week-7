<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
	<body>
	<h1>Predict Credit Card Default</h1>
	<form action="/" method="post">
		<p>Please Enter Income:</p>
		<p>
			<input type="number" step="0.01" name="income">
		</p>
		<p>Please Enter Age:</p>
		<p>
			<input type="number" step="1" name="age">
		</p>
		<p>
		<p>Please Enter Loan Amount:</p>
		<p>
			<input type="number" step="0.01" name="loan">
		</p>
		<p>
			<input type="submit" value="Enter">
		</p>
	</form>
	{{result}}
	</body>
</html>
